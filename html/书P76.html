<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式表应用</title>
	<link rel="stylesheet" href="cssaplay.css">
</head>
<body>
	<div id="content" >
		<h3>格式化网页</h3>
		<ul>
			<li>设置本部分网页的背景图像，位置位于左上，不重复；</li>
			<li>网页滚动时背景图像固定。</li>
		</ul>
		<h3>格式化文字</h3>
		<p class="ftcss">格式化本段文字的字体：宋体，大小：12pt,颜色：#0011aa，左对齐，首行缩进2em，行高1.8倍。设置其中一部分为<span class="italic">斜体</span>、<span class="bold">粗体</span>、<span class="underline">下划线</span>。</p>

</html>
