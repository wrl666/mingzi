<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		document.write('1234blue转换成整数值='+ parseInt("1234bule")+ '<br>');
		document.write('空格转换成整数值='+ parseInt("") + '<br>');
		document.write('0xA转换成整数值='+ parseInt("0xA") + '<br>');
		document.write('22.5转换成整数值='+ parseInt("22.5") + '<br>');
		document.write('060转换成整数值='+ parseInt("060") + '<br>');
		document.write('080转换成整数值='+ parseInt("080") + '<br>');
		document.write('80转换成整数值='+ parseInt("80") + '<br>');
		document.write('二进制10转换成整数值='+ parseInt("10",2) + '<br>');
		document.write('八进制10转换成整数值='+ parseInt("10",8) + '<br>');
		document.write('十进制10转换成整数值='+ parseInt("10",10) + '<br>');
		document.write('十六进制10转换成整数值='+ parseInt("10",16) + '<br>');


		
	</script>
	
</body>
</html>
