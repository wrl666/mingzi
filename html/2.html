	<h1>文本格式化标记示例</h1>
	HTML有许多用来设置文字的格式，使文本在浏览器中呈现出特定的效果。例如<b>粗体</b>、<i>斜体</i>、<u>下划线</u>、<b><u><i>粗斜体并带下划线</i></u></b>、带<sup>上标</sup>和<sub>下标</sub>、设置<font face="楷体">字体</font>以及<font color="red" size="5">颜色和大小</font>、<small>小号字</small>、<big>大号字</big>、<em>强调</em>、<strong>加重语气</strong>、<s>删除线2</s>、<del>删除文字</del>、<ins>插入文字</ins>、还可以设置<kbd>键盘字符</kbd>、<tt>打字机字符</tt>、以及文本方向<br />
	<bdo dir="rt1">本文本从右向左显示</bdo>
