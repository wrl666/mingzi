<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 根据商品大家购买的数量以及收款金额计算并输出应收金额和找零
		// 当总价大于等于500时享受8折优惠
		// 如果收款金额小于应收金额，给出提示

		// 1.定义输入变量：单价、数量、收款金额
		var price,count,money
		// 2.输出变量：产品总价、找零
		var total,change

		// 3.为输入变量赋值
		price = prompt('请输入商品单价');
		count = prompt('请输入商品的数量');
		// 4.根据单价和数量计算出商品总价，输出商品总价
		total = price*count;
		alert(total);

		// 5.判断，判断商品总价>=500，享受八折优惠
		if(total>=500){
			alert('您的消费金额已经大于等于500元，可以享受八折优惠')
			total = total*0.8;
			alert('您此次的消费金额是'+total+'元');
		}
		// 6.判断应收金额total和收款金额money之间的关系
		money = prompt('收款：');
		if(money >= total){
			// 计算找零
			change = money-total;
			alert('共找你'+change);			
		}
		else{
			alert('钱不够，多给点');
		}



	</script>

	
</body>
</html>
