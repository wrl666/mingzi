<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		#box1{
			position: relative;
			display: inline-block;
			width: 200px;
			height: 200px;
			background-color:red;
			z-index: 0;
		}

		#icon1{
			width: 26px;
			height: 50px;
			background: url("../img/2.png") no-repeat;
			position: absolute;
			top: 75px;
		}
		#icon2{
			width: 26px;
			height: 50px;
			background: url("../img/2.png") no-repeat;
			position: absolute;
			background-position: -27px 0;
			top: 75px;
			left:175px;
          
		}

	</style>


</head>
<body>
	<div id="box1">
		<div id="icon1"></div>
		<div id="icon2"></div>
	</div>

	
</body>
</html>
