<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<h3 align="center">个人信息表单</h3>
	<form>基本信息</form>
	姓名：<input type="text" name="username"><br>
	密码：<input type="password" name="password"><br>
	性别：<input type="radio" name="usersex">男&nbsp;
	<input type="radio" name="usersex">女&nbsp;<br>
	爱好：<input type="checkbox" name="favourite" id="favourite1" value="1">音乐&nbsp;
	<input type="checkbox" name="favourite" id="favourite2" value="2">篮球&nbsp;
	<input type="checkbox" name="favourite" id="favourite3" value="3">足球&nbsp;<br>
	籍贯：<select>
		<option>四川</option>
		<option>重庆</option>
		<option>北京</option>
		<option>上海</option>
	</select>
	<h5>个人简介</h5>
	<textarea rows="10" cols="50">请输入个人简介</textarea><br>
	<input type="submit" name="submit" value="提交">
	<input type="reset" name="reset" value="重置">




	
</body>
</html>
